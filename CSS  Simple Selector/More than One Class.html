<!DOCTYPE html>
<html>

<head>
    <style>
        p.center {
            text-align: center;
            color: red;
        }

        p.large {
            font-size: 300%;
        }
    </style>
</head>

<body>
    <h1 class="center">நான் மாறவே இல்லையே</h1>
    <p class="center">நான் நடுவில் வந்திருக்கிறேன்</p>
    <p class="center large">எல்லாம் மாறியிருக்கிறதா?</p>
</body>

</html>
